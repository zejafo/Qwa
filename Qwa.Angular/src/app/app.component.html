<div class="container">
  <div class="center">

    <div style="text-align:center;" *ngIf="!name">
      <h3>
        How can I call you?
      </h3>

      <input type="text" [ngModel]="name" #userName>
      <br />
      <br />
      <div><button (click)="setName(userName.value)">OK</button></div>
    </div>


    <div style="text-align:center" *ngIf="name">
      <span>
        Hello, {{name}}
      </span>
    </div>

  </div>
</div>
